<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title></head><body><style>.wrapper {            display: flex;            justify-content: center;            align-items: center;            text-align: center;            width: 100vw;            height: 100vh;        }        .arrow {            width: 30px;            height: 40px;            position: relative;        }        .arrow-right::before,        .arrow-right::after,        .arrow-left::before,        .arrow-left::after {            content: "";            position: absolute;            left: 0;            width: 23px;            height: 2px;            background-color: #ccc;        }        .arrow-right::before {            top: 0;            transform: translateY(1px) rotate(45deg);        }        .arrow-right::after {            bottom: 0;            transform: translateY(1px) rotate(-45deg);        }        .arrow-left::before {            top: 0;            transform: rotate(-45deg);        }        .arrow-left::after {            bottom: 0;            transform: rotate(45deg);        }        .spoiler__button {            position: relative;            min-width: 26px;            height: 20px;            margin-left: 0.5rem;            cursor: pointer;            transform: rotate(-90deg);            transition: transform 0.3s ease;        }        .spoiler__button:before,        .spoiler__button:after {            content: "";            position: absolute;            width: 15px;            height: 1px;            top: 50%;            background-color: #ccc;        }        .spoiler__button:before {            transform: rotate(45deg);            left: 0;        }        .spoiler__button:after {            transform: rotate(-45deg);            right: 0;        }</style><div class="wrapper"><div class="spoiler__button"></div></div></body></html>
